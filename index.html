<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gristmill Grinder Time & Pace Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Lobster', cursive;
            background-color: #121212;  /* Dark Background */
            color: #4CAF50;  /* Green Color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Header Style */
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subheader {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        /* Radio Buttons for Mode Selection */
        .radio-group {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column; /* Radio buttons in column format */
            align-items: center;
        }
        label {
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 8px;
        }

        /* Input Fields */
        input[type="text"] {
            padding: 14px;
            font-size: 18px;
            width: 80%;
            max-width: 350px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin: 10px 0;
            background-color: #2c2c2c;
            color: #fff;
        }

        /* Button Style */
        button {
            padding: 16px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            max-width: 350px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Hide Content Initially */
        .mode {
            display: none;
        }

        /* Result Text */
        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        .result .label {
            font-size: 20px;  /* Smaller explanatory text */
        }

        .result .time {
            font-size: 60px;  /* Big result text */
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Gristmill Grinder</h1>
    <div class="subheader">Time & Pace Calculator</div>

    <!-- Radio Buttons for selecting Mode -->
    <div class="radio-group">
        <label><input type="radio" name="mode" value="time" onclick="switchMode('time')"> Calculate Finish Time</label>
        <label><input type="radio" name="mode" value="pace" onclick="switchMode('pace')"> Calculate Pace per Mile</label>
    </div>

    <!-- Mode for calculating Finish Time -->
    <div id="timeMode" class="mode">
        <label for="pace">Enter your pace per mile (m:ss):</label>
        <input type="text" id="pace" placeholder="e.g., 9:30">
        <button onclick="calculateTime()">Calculate Finish Time</button>
    </div>

    <!-- Mode for calculating Pace -->
    <div id="paceMode" class="mode">
        <label for="finishTime">Enter your finishing time (h:mm:ss):</label>
        <input type="text" id="finishTime" placeholder="e.g., 2:05:30">
        <button onclick="calculatePace()">Calculate Pace</button>
    </div>

    <!-- Result Display -->
    <div class="result" id="result">
        <!-- Result will be dynamically added here -->
    </div>

    <script>
        // Switch between modes: time calculation and pace calculation
        function switchMode(mode) {
            // Reset the result and input fields
            document.getElementById('result').textContent = '';
            document.getElementById('pace').value = '';
            document.getElementById('finishTime').value = '';

            if (mode === 'time') {
                document.getElementById('timeMode').style.display = 'block';
                document.getElementById('paceMode').style.display = 'none';
            } else if (mode === 'pace') {
                document.getElementById('timeMode').style.display = 'none';
                document.getElementById('paceMode').style.display = 'block';
            }
        }

        // Calculate the finish time based on pace per mile
        function calculateTime() {
            const paceInput = document.getElementById('pace').value.trim();
            const resultDiv = document.getElementById('result');

            // Validate pace format
            const pacePattern = /^(\d+):(\d{2})$/;
            const match = paceInput.match(pacePattern);

            if (!match) {
                resultDiv.innerHTML = `<div class="label" style="color: red;">Please enter a valid pace in the format 'm:ss'.</div>`;
                return;
            }

            const paceMinutes = parseInt(match[1]);
            const paceSeconds = parseInt(match[2]);

            // Half marathon distance is 13.1 miles
            const distance = 13.1;

            // Convert pace to total seconds per mile
            const totalSecondsPerMile = paceMinutes * 60 + paceSeconds;

            // Calculate total time for half marathon in seconds
            const totalTimeInSeconds = totalSecondsPerMile * distance;

            // Convert total time back to h:mm:ss
            const totalHours = Math.floor(totalTimeInSeconds / 3600);
            const remainingSeconds = totalTimeInSeconds % 3600;
            const totalMinutes = Math.floor(remainingSeconds / 60);
            const totalSeconds = Math.round(remainingSeconds % 60);

            // Format and display result
            const formattedTime = `${totalHours > 0 ? totalHours + "h " : ""}${totalMinutes}m ${totalSeconds}s`;

            resultDiv.innerHTML = `
                <div class="label">Your estimated finish time is:</div>
                <div class="time">${formattedTime}</div>
            `;
        }

        // Calculate pace per mile based on finishing time
        function calculatePace() {
            const finishTimeInput = document.getElementById('finishTime').value.trim();
            const resultDiv = document.getElementById('result');

            // Validate finish time format (h:mm:ss or m:ss)
            const timePattern = /^(\d{1,2}):(\d{2}):(\d{2})$|^(\d{1,2}):(\d{2})$/;
            const match = finishTimeInput.match(timePattern);

            if (!match) {
                resultDiv.innerHTML = `<div class="label" style="color: red;">Please enter a valid time in the format 'h:mm:ss' or 'm:ss'.</div>`;
                return;
            }

            let hours = 0, minutes = 0, seconds = 0;

            if (match[1] && match[2] && match[3]) {
                hours = parseInt(match[1]);
                minutes = parseInt(match[2]);
                seconds = parseInt(match[3]);
            } else if (match[4] && match[5]) {
                minutes = parseInt(match[4]);
                seconds = parseInt(match[5]);
            }

            // Convert total time to seconds
            const totalTimeInSeconds = (hours * 3600) + (minutes * 60) + seconds;

            // Half marathon distance is 13.1 miles
            const distance = 13.1;

            // Calculate pace per mile in seconds
            const pacePerMileInSeconds = totalTimeInSeconds / distance;

            // Convert pace to minutes:seconds format
            const paceMinutes = Math.floor(pacePerMileInSeconds / 60);
            const paceSeconds = Math.round(pacePerMileInSeconds % 60);

            // Format and display result
            const formattedPace = `${paceMinutes}:${paceSeconds < 10 ? '0' : ''}${paceSeconds}`;

            resultDiv.innerHTML = `
                <div class="label">Your pace per mile is:</div>
                <div class="time">${formattedPace}</div>
            `;
        }
    </script>

</body>
</html>
